{% extends 'core/base.html' %}

{% load static %}

{% block title %}
  Browse Shop: {{ shopname }}
{% endblock %}

{% block content %}
  <!-- Breadcrumb Section Begin -->
  <section class="breadcrumb-section set-bg" data-setbg="{% static 'core/img/breadcrumb.jpg' %}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="breadcrumb__text">
            <h2>E commerce</h2>
            <div class="breadcrumb__option">
              <a href="{% url 'home' %}">Home</a>
              <span>Shops</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Breadcrumb Section End -->

  <!-- Product Section Begin -->
  <section class="product spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="section-title product__discount__title">
              <small><b>({{ shops.count }} Shops found)</b></small>
            </div>
            {% for shop in shops %}
              <div class="col-lg-3 col-md-5 col-sm-5">
                <div class="card mb-3 p-2" style="width: 18rem;">
                  <a href="{% url 'shopproducts' shop.id %}">
                    <img src="{{ shop.image.url }}" width="auto" height="200" class="card-img-top" alt="..." />
                    <div class="card-body">
                      <h5 class="card-title text-dark">{{ shop.title }}</h5>
                      <p class="card-text text-dark">{{ shop.description|truncatechars:20 }}</p>
                    </div>
                  </a>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Product Section End -->
{% endblock %}
