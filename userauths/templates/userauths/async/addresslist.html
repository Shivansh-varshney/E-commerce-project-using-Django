<h4><b>Address Book</b></h4>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Address Name</th>
      <th scope="col">Default</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for address in addresses %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ address.addressname }}</td>
        {% if address.status %}
          <td>
            <span class="text-success"><i class="fa-solid fa-check"></i></span>
          </td>
        {% else %}
          <td>
            <span class="text-danger"><i class="fa-solid fa-xmark"></i></span>
          </td>
        {% endif %}
        <td>
          <a href="{% url 'edit_address' address.id %}"><button class="btn text-dark"><i class="fa-solid fa-pencil"></i></button></a>
          <span><button class="btn text-dark delete-address" data-index="{{ address.id }}"><i class="fa-solid fa-trash-can"></i></button></span>
          {% if not address.status %}
            <span><button class="btn btn-success btn-sm default-address" data-index="{{ address.id }}">Make Default</button></span>
          {% endif %}
        </td>
      </tr>
    {% endfor %}
    <tr>
      <td colspan="3"></td>
      <td>
        <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#addAddressModal">Add New Address</button>
      </td>
    </tr>
  </tbody>
</table>
